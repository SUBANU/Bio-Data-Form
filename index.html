<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO-DATA FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
    <div class="background-color">
    <h1 style="text-align:center;font-size:3rem ;text-shadow:4px 3px 5px  blueviolet;">BIO-DATA FORM</h1>
</div>
    <div class="form-box">
    <h3>Fill this form...</h3>
    <form>
        <label for="name"> YOUR NAME:</label>
        <input type="text" id="fname" name="fname" placeholder="First Name" required>
        <input type="text" id="lname" name="lname" placeholder="Last Name"  required>
        <br>
        <br>
        <label for="parent-name">FATHER'S NAME:</label>
        <input type="text" id="parent-name" name="father's name"  required>
        <br>
        <br>
        <label for="parent-name">MOTHER'S NAME:</label>
        <input type="text" id="parent-name" name="mother's name"  required> <br><br>
        <label for="email"> E-MAIL:</label>
        <input type="email" id="e-mail" name="e-mail" placeholder="Enter your mail-id"  required><br><br>
        <label for="DOB">DOB:</label>
        <input type="date" id="DOB" name="DOB"  required><br><br>
        <label for="age">AGE:</label>
        <input type="text" id="age" name="age" placeholder="enter your age"  required><br><br>
        <label for="dpt">DEPARTMENT:</label>
        <select name="department" id="department"  required>
            <option value="CSE">CSE</option>
            <option value="CIVIL">CIVIL</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="IT">IT</option>
            <option value="OTHER">OTHER</option>
        </select><br><br>
        <label for="gender">GENDER:</label><br>
        <input type="radio" id="gender" name="gender" value="FEMALE"> 
        <label for="gender">FEMALE</label><br>
        <input type="radio" id="gender" name="gender" value="MALE">
        <label for="gender">MALE</label><br>
        <input type="radio" id="gender" name="gender" value="OTHER">
        <label for="gender">OTHER</label><br><br>
        <label for="address">ADDRESS:</label><br>
        <textarea rows="5" colums="50" placeholder="Enter your address"  required></textarea>
        <br>
        <br>
        <label for="pincode">PINCODE:</label>
        <input type="tel" pattern="[0-9]{6}" placeholder="6-----" required><br><br>
        <label for="lang">LANGUAGE KNOWN:</label><br>
        <input type="checkbox" id="lang" name="language known" value="ENGLISH">
        <label for="ENGLISH">ENGLISH</label><br>
        <input type="checkbox" id="lang" name="language known" value="TAMIL">
        <label for="TAMIL">TAMIL</label><br>
        <input type="checkbox" id="lang" name="language known" value="HINDI">
        <label for="HINDI">HINDI</label><br>
        <input type="checkbox" id="lang" name="language known" value="TELUGU">
        <label for="TELUGU">TELUGU</label><br>
        <input type="checkbox" id="lang" name="language known" value="MALAYALAM">
        <label for="MALAYALAM">MALAYALAM</label><br><br><br>
<input type="submit" value="Submit">
        <input type="reset"> 
    </form>
</div>
</div>
</body>
</html>
